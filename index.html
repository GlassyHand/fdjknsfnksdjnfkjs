@font-face {

        * {margin: 0;
            padding: 0; }

        body {overflow: hidden;

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        #video-player {
            width: 100%;
            height: 100%;

        }

        .clickable-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 5;
            cursor: pointer;
        }

        /* 제목 영역 */
        #title-bar {
            position: fixed;
            top: 0;
            left: 0;

            font-weight: 700;
            font-family: BookkMyungjo;

        }

        /* 맵 버튼 */
        #map-button {
            position: fixed;
            top: 80px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 0;
            color: #000;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

            font-family: BookkMyungjo;
            z-index: 15;
        }

        #map-button:hover {
            background: #f0f0f0;
        }

        #map-button:active {
            transform: scale(0.95);
        }

        /* ? 버튼 */
        #help-button {
            position: fixed;
            top: 150px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 0;
            color: #000;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-family: BookkMyungjo;

        }

        #help-button:hover {
            background: #f0f0f0;
        }

        #help-button:active {
            transform: scale(0.95);
        }

        /* 도움말 오버레이 */
        #help-overlay {

            top: 0;
            left: 0;

            height: 100vh;

            justify-content: center;
        }

        #help-overlay.active {
            display: flex;
        }

        /* 공통 모달 스타일 */
        .help-modal,
        .info-modal {
            background: #fff;
            border: 2px solid #000;
            border-radius: 0;
            max-width: 900px;
            max-height: 80vh;
            width: 90%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* 공통 닫기 버튼 스타일 */
        .help-close-button,
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 25;
            transition: all 0.2s;
        }

        .help-close-button:hover,
        .close-button:hover {
            background: #f0f0f0;
        }

        .help-close-button::before,
        .help-close-button::after,
        .close-button::before,
        .close-button::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #000;

        .help-close-button::before,
        .close-button::before {
            transform: rotate(45deg);
        }

        .help-close-button::after,
        .close-button::after {
            transform: rotate(-45deg);

        /* 공통 책갈피 탭 스타일 */

        .page-tabs {
            display: flex;
            border-bottom: 2px solid #000;
            background: #fff;
            padding: 0;
            margin: 0;

        .help-page-tab,
        .page-tab {
            flex: 1;
            min-width: 80px;
            padding: 15px 10px;
            background: #fff;
            border: none;

            border-right: none;
        }

        .help-page-tab:hover,
        .page-tab:hover {
            background: #f0f0f0;
        }

        .help-page-tab.active,
        .page-tab.active {
            background: #fff;
            border-bottom: 2px solid #fff;
            margin-bottom: -2px;
        }

        /* 공통 콘텐츠 영역 스타일 */
        .help-content-wrapper,
        .info-content-wrapper {
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            padding: 40px;
            max-height: calc(80vh - 120px);

        .info-content-wrapper::-webkit-scrollbar {

            border-left: 2px solid #000;
        }

        .info-content-wrapper::-webkit-scrollbar-thumb {
            background: #000;
            border: 1px solid #000;
        }

        .help-content-wrapper::-webkit-scrollbar-thumb:hover,
        .info-content-wrapper::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        /* 공통 콘텐츠 스타일 */
        .help-content,
        .info-content {
            display: none;
        }

        .help-content.active,
        .info-content.active {
            display: block;
        }

        .help-content h2,
        .info-content h2 {
            color: #000;
            font-size: 42px;
            margin-bottom: 30px;
            border-bottom: 2px solid #000;
            padding-bottom: 15px;
        }

        .help-content p,
        .info-content p {

            font-size: 20px;
            line-height: 2;
            margin-bottom: 30px;
        }

        .help-images,
        .info-images {

            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            align-items: flex-start;
        }

        .help-image,
        .info-image {
            border: 2px solid #000;
            border-radius: 0;
            overflow: hidden;
            width: auto;
            max-width: calc(48% - 10px);

        }

        .map-close-button {
            position: absolute;

            right: 15px;

            height: 40px;
            background: #fff;

            border-radius: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .map-close-button:hover {

        }

        .map-close-button::before,
        .map-close-button::after {

        .map-image-box {

        /* 메뉴 버튼 영역 */

    <script>
        const video = document.getElementById('video-player');
        let isMouseDown = false;
        const slowSpeed = 0.3; // 느린 재생 속도 (0.5배속)

        // 비디오 초기화
        video.pause();
        video.currentTime = 0;
        video.preload = 'auto'; // 비디오 미리 로드

        // 마우스 다운 이벤트 (느린 재생 시작)
        document.getElementById('clickable-area').addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
            isMouseDown = true;
            startSlowPlay();
        });

        // 마우스 업 이벤트 (재생 멈춤)
        document.getElementById('clickable-area').addEventListener('mouseup', (e) => {
            e.preventDefault();
            e.stopPropagation();
            isMouseDown = false;
            stopSlowPlay();
        });

        // 마우스가 영역을 벗어날 때도 멈춤
        document.getElementById('clickable-area').addEventListener('mouseleave', (e) => {
            isMouseDown = false;
            stopSlowPlay();
        });

        // 느린 재생 시작 (playbackRate 사용 - 브라우저 최적화)
        function startSlowPlay() {
            if (video.paused) {
                video.playbackRate = slowSpeed;
                video.play().catch(e => console.log('Play error:', e));
            } else {
                video.playbackRate = slowSpeed;
            }
        }

        // 재생 멈춤
        function stopSlowPlay() {
            video.pause();
            video.playbackRate = 1.0; // 재생 속도 초기화
        }

        // ============================================
        // 메뉴 콘텐츠 데이터 (여기서 쉽게 수정 가능)
        // 각 메뉴마다 5개 페이지가 있습니다
        // ============================================

                        images: ['solaris1-1.png', 'solaris1-2.png']

                        images: ['solaris2-1.png', 'solaris2-2.png', 'solaris3.png', 'solaris4.png', 'solaris6.png', 'solaris7.png']
                    },
                    {
                        title: '지구의 모든 것은 변화한다',
                        description: '▶지구의 다른 미래를 상상하여 현재와 완전히 다른 지구를 묘사.<br>▶사막 위의 모든 요소는 가변적. 사막 위에 피어난 문명 또한 무수한 가능성을 가지고 변화.<br>▶역사의 연속성, 시간의 흐름.',
                        images: ['solaris8.png','solaris5.png']
                    },
                    {
                        title: '무상과 연기',
                        description: '▶모든 것은 일시적, 영원하지 않음: 무상(無常)<br>▶현재의 우리는 모든 것이 상호작용하여 만들어짐: 연기(緣起)',

                        images: ['thinking.png']

                    {

            // 탭 활성화
            document.querySelectorAll('.help-page-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.help-page-tab[data-page="${pageNum}"]`).classList.add('active');

            // 콘텐츠 표시
            document.querySelectorAll('.help-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`help-content-page-${pageNum}`).classList.add('active');
        }

        // 도움말 오버레이 닫기
        function closeHelpOverlay() {
            document.getElementById('help-overlay').classList.remove('active');
        }

        // 도움말 X 버튼 클릭
        document.getElementById('help-close-button').addEventListener('click', (e) => {
            e.stopPropagation();
            closeHelpOverlay();
        });

        // 도움말 오버레이 배경 클릭 시 닫기
        document.getElementById('help-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'help-overlay') {
                closeHelpOverlay();
            }
        });
    </script>
</body>
</html>
